<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Student Profile</title>
</head>
<body>

  <h1>Student Profile & Status Checker</h1>
  <p>Open your browser console to see the results. (Right-click → Inspect → Console)</p>

  <script>

    console.log(" VARIABLES");
    var studentName = "NOUR NAHAR PRIYALI";
    var studentAge = 20;
    var isStudent = true;
    var subjects = ["Math", "English", "Science"];
    var marks = [85, 74, 91];
    console.log("Name:", studentName);
    console.log("Age:", studentAge);
    console.log("Is Student?", isStudent);

    console.log("\n DATA TYPES");
    console.log(typeof studentName);
    console.log(typeof studentAge);
    console.log(typeof isStudent);
    console.log(typeof subjects);
    console.log(typeof marks);

    console.log("\n OPERATORS");
    var totalMarks = marks[0] + marks[1] + marks[2];
    var averageMarks = totalMarks / marks.length;
    console.log("Total Marks:", totalMarks);
    console.log("Average Marks:", averageMarks);

    console.log("\n CONDITIONS");
    if (studentAge >= 18) {
      console.log("Status: Adult");
    } else {
      console.log("Status: Minor");
    }

    if (averageMarks >= 40) {
      console.log("Result: Passed");
    } else {
      console.log("Result: Failed");
    }

    console.log("\n LOOPS");
    for (var i = 0; i < subjects.length; i++) {
      console.log(subjects[i] + ": " + marks[i]);
    }

    console.log("\n FUNCTIONS");

    function showSummary() {
      console.log("----- STUDENT SUMMARY -----");
      console.log("Name:", studentName);
      console.log("Age:", studentAge);
      console.log("Subjects:", subjects.join(", "));
      console.log("Total Marks:", totalMarks);
      console.log("Average Marks:", averageMarks);
      if (averageMarks >= 40) {
        console.log("Result: Passed");
      } else {
        console.log("Result: Failed");
      }
    }

    showSummary();

    function showPopupResult() {
      var resultText = "Student: " + studentName + "\n";
      resultText += "Total Marks: " + totalMarks + "\n";
      resultText += "Average: " + averageMarks + "\n";
      if (averageMarks >= 40) {
        resultText += "Result: PASSED";
      } else {
        resultText += "Result: FAILED";
      }

      alert(resultText);
      console.log("\n POPUP RESULT");
      console.log(resultText);
    }

  </script>

  <br><br>
  <button onclick="showPopupResult()">Show Student Result</button>

</body>
</html>
